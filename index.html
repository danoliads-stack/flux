<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX Insight - Industrial Dashboard</title>
    <link rel="icon" type="image/png" href="/assets/logo-square.png">
    <link rel="apple-touch-icon" href="/assets/logo-square.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "rgb(var(--color-primary) / <alpha-value>)",
                        secondary: "rgb(var(--color-secondary) / <alpha-value>)",
                        danger: "rgb(var(--color-danger) / <alpha-value>)",
                        warning: "rgb(var(--color-warning) / <alpha-value>)",
                        "background-dark": "rgb(var(--color-background) / <alpha-value>)",
                        "surface-dark": "rgb(var(--color-surface) / <alpha-value>)",
                        "surface-dark-highlight": "rgb(var(--color-surface-highlight) / <alpha-value>)",
                        "text-main-dark": "rgb(var(--color-text-main) / <alpha-value>)",
                        "text-sub-dark": "rgb(var(--color-text-sub) / <alpha-value>)",
                        "border-dark": "rgb(var(--color-border) / <alpha-value>)",
                    },
                    fontFamily: {
                        display: ["Chakra Petch", "sans-serif"],
                        body: ["var(--font-body)"],
                        admin: ["Manrope", "sans-serif"],
                    },
                    boxShadow: {
                        'glow': '0 0 15px rgba(14, 165, 233, 0.3)',
                        'glow-green': '0 0 15px rgba(16, 185, 129, 0.3)',
                        'glow-red': '0 0 15px rgba(239, 68, 68, 0.3)',
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="h-screen overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
