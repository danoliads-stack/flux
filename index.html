
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX Insight - Industrial Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#0ea5e9",
                        secondary: "#10b981",
                        danger: "#ef4444",
                        warning: "#f59e0b",
                        "background-dark": "#0b0c10",
                        "surface-dark": "#15181e",
                        "surface-dark-highlight": "#1f242d",
                        "text-main-dark": "#f3f4f6",
                        "text-sub-dark": "#9ca3af",
                        "border-dark": "#2d3342",
                    },
                    fontFamily: {
                        display: ["Chakra Petch", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                        admin: ["Manrope", "sans-serif"],
                    },
                    boxShadow: {
                        'glow': '0 0 15px rgba(14, 165, 233, 0.3)',
                        'glow-green': '0 0 15px rgba(16, 185, 129, 0.3)',
                        'glow-red': '0 0 15px rgba(239, 68, 68, 0.3)',
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0b0c10;
            color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0b0c10;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d3342;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3d4452;
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
<body class="h-screen overflow-hidden">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
